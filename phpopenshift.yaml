apiVersion: v1
kind: BuildConfig
metadata:
  name: php55
  labels:
    app: php56
  annotations:
    pipeline.alpha.openshift.io/uses: '[{"name": "php56", "namespace": "", "kind": "DeploymentConfig"}]'
spec:
  triggers:
  - type: GitHub
    github:
      secret: cbdd6c274422d05fda0b3e4cecfa00bbf7d84903
  runPolicy: Serial
  strategy:
    type: JenkinsPipeline
    jenkinsPipelineStrategy:
      jenkinsfile: |-
         node {
           stage('buildImage'){
             openshiftBuild(buildConfig: 'php56', showBuildLogs: 'true')
           }
           stage('deployApplication'){
             openshiftDeploy(deploymentConfig: 'php56')
           }
         }
